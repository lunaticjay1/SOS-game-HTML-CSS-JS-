function s(){

function gameOver(){
      var game=0;
      for(var i = 1; i<9;i++){
        for(var j = 1;j<9;j++){
          if(data[i][j]==0){
            game++;
          }
        }
      }

        if(player1Score>player2Score){
          document.getElementById("tab").innerHTML = "<b>PLAYER 1 WON</b>";
          document.getElementById("S").style.display = "none";
          document.getElementById("O").style.display = "none";
          //alert("Player 1 won the game \n Score:"+player1Score);

        }else
          if(player1Score<player2Score){
